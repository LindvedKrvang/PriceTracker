<price-tracker-header [title]="'Items'"></price-tracker-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let item of items">
            <ion-card-header>
                <ion-card-title>
                    {{item.name}}
                </ion-card-title>
            </ion-card-header>
        </ion-card>
    </ion-list>
    <ion-fab [vertical]="'bottom'" [horizontal]="'end'" [slot]="'fixed'" (click)="openNewItemModal()">
        <ion-fab-button>
            <ion-icon [name]="'add'"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
