<price-tracker-header [title]="'Create store'"></price-tracker-header>
<ion-content [formGroup]="form">
    <ion-item>
        <ion-label [position]="'stacked'">
            Name:
        </ion-label>
        <ion-input [placeholder]="'placeholder'" [formControlName]="'name'"></ion-input>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons [slot]="'end'">
            <ion-button [color]="'primary'" (click)="saveClicked()">
                Save
                <ion-icon [name]="'checkmark'" [slot]="'end'"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons [slot]="'start'">
            <ion-button [color]="'danger'" (click)="cancelClicked()">
                Cancel
                <ion-icon [name]="'close'" [slot]="'end'"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
